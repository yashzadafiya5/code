    async function addShape (shape) {
      const index = shapes.indexOf(shape) + 1

      const li = document.createElement('li')
      let html = `<div class="shape-${index}">${shape.extra || ''}</div>`
      if (shape.html) {
        html = shape.html.replace(/{index}/g, index)
      }
      li.innerHTML = `
        <div class="shape-wrapper">
          ${html}
        </div>
        <style>
          ${shape.css.replace(/{index}/g, index)}
        </>
        <span class="shape-name">
          ${shape.name}
        </span>
        ${shape.credits
          ? `<span class="credits">
              by ${shape.credits}
            </span>`
          : ''
        }
      `

      li.dataset.tippyContent = `Click to copy ${shape.name} Shape (#${index})`
      ul.appendChild(li)

      li.addEventListener('click', function (e) {
        const previousHTML = li.innerHTML
        li.classList.add('copied')
        copyToClipboard(shape.css.trim().replaceAll('            ', '  ').replaceAll('          ', '').replaceAll('.shape-{index}', `.${shape.name.replaceAll(' ', '-').toLowerCase()}`))
        li.innerHTML = 'Copied!'
        setTimeout(() => {
          li.innerHTML = previousHTML
          li.classList.remove('copied')
        }, 1000)
      })
    }

    async function processArray (shapesArray) {
      shapesArray.map((shape) => addShape(shape))
    }

    processArray(shapes)
